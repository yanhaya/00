<h1><font face="微軟正黑體">機車介紹</font></h1><br>
在125cc國產市場上，銷售相當亮眼的Yamaha勁戰車系在昨日發表了第五代的全新車款，而今天(7/5)也在桃園大魯閣舉辦了媒體試乘會，<br>
五代勁戰在本次的改款中，引擎性能的部分Yamaha並沒有太多的改動，依舊維持了過去四代的系統，如此一來車輛外觀與新科技的使用將會是本次改款的重點，<br>
像是下放自MT-09車系的ABS煞車系統，以及採用了Led頭燈設計的全新車身外觀。<br>

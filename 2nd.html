Kymco Racing S 125配備晶儀錶板、雙鷹眼大燈，展現出了高度質感。<br>
而前後碟煞設計以及12吋胎，搭配重新設計優化的車架與懸吊，不僅使運動性能更為顯著，也使騎士能更自在的享受駕馭樂趣。<br>
Racing S 125採4V戰斧引擎，加速有力順暢，配合著高度的運動性能，成為一台魅力十足的運動型速克達。<br>
另外，導入Noodoe車聯網，以仿賽時尚跑旅、凸顯霸氣車格的Racing S 150，卓越的騎乘設定搭配全新Noodoe儀錶板，更加展現前衛科技的魅力！也是關注度極高的新機種。<br>
